<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../TS-STEM-Projects/Bootstrap Compatable.css">
    <link rel="shortcut icon" type="image" href="../TS-STEM-Projects/Images/Uranius.ico" />
    <link href="../Videos/Decompression Stop/Decompression Stop_embed.css" rel="stylesheet" />
    <!--<link href="../Videos/Moray Eel/Moray Eel_embed.css" rel="stylesheet" />-->
    <script src="scripts/embedded-smart-player.min.js"></script>
    <script src="../Scripts/header.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-6">
                <div class="row d-flex justify-content-center flex-nowrap">
                    <br />
                    <h2>SCUBA certification</h2>
                    <br />
                </div>
                <div class="row d-flex justify-content-center flex-nowrap">
                    <img src="../Images/Scuba/Torin PADI 1_30.jpg" alt="PADI Card 1" width="238" height="150" />
                </div>
                <div class="row d-flex justify-content-center flex-nowrap">
                    <br />
                    <p style="font-weight:bold; padding-top:10px;padding-bottom:10px;">I earned the PADI Open Water Diver certification!</p>
                    <br />
                </div>
                <div class="row d-flex justify-content-center flex-nowrap">
                    <img src="../Images/Scuba/Torin PADI 2_30.jpg" alt="PADI Card 2" width="238" height="150" />
                </div>
                <h6>Moray Eel</h6>
                <div class="smart-player-embed-container">
                    <iframe class="smart-player-embed-iframe" id="embeddedSmartPlayerInstance3" src="../Videos/Moray Eel/Moray Eel_player.html?embedIFrameId=embeddedSmartPlayerInstance3" scrolling="no" frameborder="1" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                </div>
                <br />
                <h6>Turtle</h6>
                <div class="smart-player-embed-container">
                    <iframe class="smart-player-embed-iframe" id="embeddedSmartPlayerInstance4" src="../Videos/Turtle/Turtle_player.html?embedIFrameId=embeddedSmartPlayerInstance4" scrolling="no" frameborder="1" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                </div>
                <br />
                <h6>Dead Whale</h6>

                    <iframe class="smart-player-embed-iframe" id="embeddedSmartPlayerInstance5" src="../Videos/Dead Whale/Dead Whale_player.html?embedIFrameId=embeddedSmartPlayerInstance5" scrolling="no" frameborder="1" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                </div>
                <br />
            </div>
            <div class="col-sm-6">
                <h2>SCUBA Videos</h2>
                <h5>November, 2021</h5>

                <p>Here are sample videos my dad took of our diving together in Costa Rica!</p>
                <br />
                <h6>Decompression Stop</h6>
                <div class="smart-player-embed-container">
                    <iframe class="smart-player-embed-iframe" id="embeddedSmartPlayerInstance" src="../Videos/Decompression Stop/Decompression Stop_player.html?embedIFrameId=embeddedSmartPlayerInstance" scrolling="no" frameborder="1" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                </div>
                <br />
                <h6>Waiting for the Boat</h6>
                <div class="smart-player-embed-container">
                    <iframe class="smart-player-embed-iframe" id="embeddedSmartPlayerInstance2" src="../Videos/Waiting for Boat/Waiting for Boat_player.html?embedIFrameId=embeddedSmartPlayerInstance2" scrolling="no" frameborder="1" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                </div>
                <br />
                <h6>Shark</h6>
                <div class="smart-player-embed-container">
                    <iframe class="smart-player-embed-iframe" id="embeddedSmartPlayerInstance6" src="../Videos/Shark/Shark_player.html?embedIFrameId=embeddedSmartPlayerInstance6" scrolling="no" frameborder="1" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                </div>
                <br />
                <h6>Stingray</h6>
                <div class="smart-player-embed-container">
                    <iframe class="smart-player-embed-iframe" id="embeddedSmartPlayerInstance7" src="../Videos/Stingray/Stingray_player.html?embedIFrameId=embeddedSmartPlayerInstance7" scrolling="no" frameborder="1" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

                <br />
            </div>
